[package]
name = "greentic-flow"
version = "0.1.3"
edition = "2021"
license = "MIT"
description = "Generic YGTC flow schema/loader/IR for self-describing component nodes."
repository = "https://github.com/greentic-ai/greentic-flow"

[features]
default = []
toml = ["dep:toml"]

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
greentic-interfaces = "^0.4.3"
greentic-types = "^0.1.4"
serde = { version = "1", features = ["derive"] }
serde_yaml_bw = "2"
serde_json = "1"
jsonschema = { version = "0.17", features = ["draft202012"] }
thiserror = "2"
regex = "1"
indexmap = { version = "2", features = ["serde"] }
lazy_static = "1"
toml = { version = "0.8", optional = true }

[dev-dependencies]
assert_cmd = "2"
pretty_assertions = "1"
insta = "1"
