name: Release binaries (binstall)

on:
  push:
    branches: [ master ]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  upload:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: Select release tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "branch" && "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "tag=nightly" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Build and upload binaries
        uses: taiki-e/upload-rust-binary@v1
        with:
          bin: "greentic-flow ygtc-lint"
          target: ${{ matrix.target }}
          archive: ${{ matrix.target }}  # keep names predictable
          token: ${{ secrets.GITHUB_TOKEN }}
          checksum: sha256
          include: LICENSE
          manifest-path: Cargo.toml
          binstall: true
          tag: ${{ steps.tag.outputs.tag }}
