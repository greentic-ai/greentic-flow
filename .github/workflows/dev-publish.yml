name: Dev Publish crates

on:
  push:
    branches: [ develop ]
  workflow_dispatch: {}

jobs:
  build-test:
    name: CI (lint/test/build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          toolchain: 1.90.0
          override: true
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          ci/check_interfaces_alignment.sh
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture

  publish-dev:
    name: Publish dev crate to crates.io
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2

      - name: Resolve latest greentic-types dev version
        id: types
        shell: bash
        run: |
          set -euo pipefail
          types_dev_version=$(python3 - <<'PY'
          import json
          import re
          import urllib.request

          with urllib.request.urlopen('https://crates.io/api/v1/crates/greentic-types/versions?page=1&per_page=100') as r:
              data = json.load(r)

          versions = []
          for item in data.get('versions', []):
              num = item.get('num', '')
              m = re.match(r'^0\.4\.(\d+)-dev\.(\d+)\.(\d+)$', num)
              if m:
                  versions.append((tuple(int(x) for x in m.groups()), num))

          if not versions:
              raise SystemExit('no greentic-types dev versions found in crates.io for 0.4.x-dev.n.m')

          versions.sort(key=lambda x: x[0])
          print(versions[-1][1])
          PY
          )
          echo "types_dev_version=${types_dev_version}" >> "$GITHUB_OUTPUT"
          echo "Using greentic-types ${types_dev_version}"

      - name: Apply dev versions
        shell: bash
        env:
          TYPES_DEV_VERSION: ${{ steps.types.outputs.types_dev_version }}
        run: |
          set -euo pipefail
          flow_base=$(python3 - <<'PY'
          import re
          text = open('Cargo.toml', 'r', encoding='utf-8').read()
          m = re.search(r'^version\s*=\s*"([^"]+)"', text, re.M)
          if not m:
              raise SystemExit('package version not found')
          print(m.group(1).split('-')[0])
          PY
          )
          flow_dev="${flow_base}-dev.${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}"
          echo "Using greentic-flow ${flow_dev}"

          FLOW_DEV_VERSION="$flow_dev" TYPES_DEV_VERSION="$TYPES_DEV_VERSION" python3 - <<'PY'
          import os
          import re

          path = 'Cargo.toml'
          text = open(path, 'r', encoding='utf-8').read()

          text, count1 = re.subn(
              r'(^version\s*=\s*")([^"]+)(")',
              r'\g<1>' + os.environ['FLOW_DEV_VERSION'] + r'\g<3>',
              text,
              count=1,
              flags=re.M,
          )
          if count1 != 1:
              raise SystemExit('failed to update package version')

          text, count2 = re.subn(
              r'(greentic-types\s*=\s*\{\s*version\s*=\s*")([^"]+)(")',
              r'\g<1>' + os.environ['TYPES_DEV_VERSION'] + r'\g<3>',
              text,
              count=1,
          )
          if count2 != 1:
              raise SystemExit('failed to update greentic-types dependency')

          open(path, 'w', encoding='utf-8').write(text)
          PY

      - name: Refresh lockfile for pinned dev dependency
        shell: bash
        env:
          TYPES_DEV_VERSION: ${{ steps.types.outputs.types_dev_version }}
        run: |
          set -euo pipefail
          cargo update -p greentic-types --precise "$TYPES_DEV_VERSION"

      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: false
          dry-run: false
